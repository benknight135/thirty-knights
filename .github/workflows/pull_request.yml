name: Pull Request

# Build and test app before merging to check for code errors

# Trigged on pull requests to main branch
on:
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run build --if-present
      # Generate new release version
      - name: Generate new version
        uses: actions-ecosystem/action-bump-semver@v1
        id: bump-version
        with:
          current_version: 0.0.1
          level: "patch" 
      - name: Generate Changelog
        id: generate_changelog
        uses: benknight135/pull-release-notes-action@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          base-ref: ${{ steps.latest-tag.outputs.tag }}
          head-ref: ${{ github.ref }}
      # Get git variables
      - name: Get commit variables
        id: commit-vars
        shell: bash
        run: echo "test"
        env:
          foo: body: ${{steps.generate_changelog.outputs.result}}